<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="card d-flex justify-content-center" style="width: 81rem;">
            <div class="card-header">
                <h1>Payment Form Example</h1>
            </div>

            <div class="card d-flex justify-content-center m-2 p-2">

                <div class="alert alert-danger" role="alert">
                    <h5>Some fields are missing</h5>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="m-1"><strong>Card #</strong></div>
                        <div class="input-group mb-3 m-1">
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="m-1"><strong>CVC #</strong></div>
                        <div class="input-group mb-3 m-1">
                            <input type="text" class="form-control" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="m-1"><strong>Amount</strong></div>
                        <div class="input-group mb-3 m-1">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">State</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Pick a State</option>
                                <option value="1"> State One</option>
                                <option value="2">State Two</option>
                                <option value="3">State Three</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Postal Code</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-6 d-flex">
                        <div class="m-1"><strong>We accept:</strong></div>
                        <div class="form-check">
                            <span class="input-group-text" id="basic-addon1">
                                <input class="ms-1 form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="m-1 fs-4 fa-brands fa-cc-mastercard"></i>
                                </label>
                            </span>
                        </div>
                        <div class="form-check">
                            <span class="input-group-text" id="basic-addon1">
                                <input class="ms-1 form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="m-1 fs-4 fa-brands fa-cc-visa"></i>
                                </label>
                            </span>
                        </div>
                        <div class="form-check">
                            <span class="input-group-text" id="basic-addon1">
                                <input class="ms-1 form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="m-1 fs-4 fa-brands fa-cc-diners-club"></i>
                                </label>
                            </span>
                        </div>
                        <div class="form-check">
                            <span class="input-group-text" id="basic-addon1">
                                <input class="ms-1 form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="m-1 fs-4 fa-brands fa-cc-amex"></i>
                                </label>
                            </span>
                        </div>

                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text">Message</span>
                            <textarea rows="5" class="form-control" aria-label="With textarea"
                                placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-header d-flex justify-content-end p-2">
                <button type="button" class="btn btn-secondary m-1">Cancel</button>
                <button type="button" class="btn btn-primary m-1">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
